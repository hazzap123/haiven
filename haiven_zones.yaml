# Haiven Care Circle - Zone Configuration
# Zones define geographic locations for tracking when care circle members arrive/leave
# Each zone requires latitude, longitude, and radius
#
# Setup Instructions:
# 1. Get coordinates from Google Maps: Right-click location → Copy coordinates
# 2. Set appropriate radius in meters (typical: 50-100m for homes, 100-200m for work)
# 3. Choose an icon from: https://materialdesignicons.com/
# 4. Uncomment and configure zones below

# IMPORTANT: All zones are commented out by default
# Uncomment and add real coordinates to activate zones

